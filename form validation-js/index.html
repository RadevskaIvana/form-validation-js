<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
      <h2 class="form-title">Registration</h2>
      <form action="#">
        <div class="main-user-info">
            <div class="user-input-box">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name" required />
            </div>
            <div class="user-input-box">
                <label for="userName">Username</label>
                <input type="text" id="userName" name="userName" placeholder="Enter Username" required />
            </div>
            <div class="user-input-box">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter Email" required />
            </div>
            <div class="user-input-box">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required />
            </div>
            <div class="user-input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required />
            </div>
            <div class="user-input-box">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter Confirm Password" required />
                <h3 class="errorMessage" id="errorMessage"></h3>
            </div>
        </div>
        <div class="gender-details-box">
           <span class="gender-title">Gender</span> 
           <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
           </div>
        </div>
        <div class="form-submitBtn">
            <input type="submit" id="submitBtn" value="Register">
        </div>
      </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
